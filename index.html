      </div>
    </div>

      </div>
    </div>      


    <div class="row">
      <div class="clm">
        <div class="container">
          <img src="https://user-images.githubusercontent.com/67389821/164642544-924a51ea-5e16-475b-905f-15499a50376c.gif" alt="Garden" class="image" style="width:100%">

        </div>
      </div>
    </div>
